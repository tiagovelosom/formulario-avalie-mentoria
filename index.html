<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Avalie sua mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <br>
            <img src="./images/img1.png" alt="Ícone de cinco estrelas com três estrelas preenchidas.">
        </header>
        
        <h2>Informações pessoais</h2>

        <form id="my-form">
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper-name">
                        <div class="input-wrapper">
                            <label for="mentoring-name">Nome</label>
                            <input type="text" id="mentoring-name" required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="mentoring-surname">Sobrenome</label>
                            <input type="text" id="mentoring-surname" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="mentoring-email" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="mentoring-mentor">Selecione quem foi o seu mentor</label>
                        <select name="mentoring-mentor" required>
                            <option value="name-1">Ailton</option>
                            <option value="name-2">Bernardo</option>
                            <option value="name-3">Davi</option>
                            <option value="name-4">Lucas</option>
                            <option value="name-5">Thomás</option>
                        </select>

                        <div class="input-wrapper">
                            <label for="mentoring-feedback">Feedback sobre seu mentor</label>
                            <textarea name="mentoring-feedback"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="mentoring-doubts" required/>
                            <label for="mentoring-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <div class="col-3-date">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date">
                        </div>
                        
                        <div class="time">
                            <div class="input-wrapper">
                                <label for="mentoring-begin">Das</label>
                                <input type="time" id="mentoring-begin">
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="mentoring-end">Até</label>
                                <input type="time" id="mentoring-end">
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        
                <button class="button" form="my-form">salvar</button>

        </form>
    </div>

</body>
</html>
